<html>

<head>
<title>Smart Resume</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" >
<link rel="icon" type="image/gif" href="{{ url_for('static', filename='image/icon.png') }}">
</head>
<body>

<div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="POST" action="http://127.0.0.1:5000/result"> 
          <h1>Login</h1> 
          <p> 
            <label for="email">Seu e-mail</label>
            <input id="email" name="email" required="required" type="text" placeholder="exemplo@exemplo.com"/>
          </p>
          
          <p> 
            <label for="pass">Sua senha</label>
            <input id="pass" name="pass" required="required" type="password" placeholder="password" /> 
          </p>
          
          <p> 
            <input type="submit" value="Logar" /> 
          </p>
          
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>

      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="POST" action="http://127.0.0.1:5000/register"> 
          <h1>Cadastro</h1> 
          
          <p> 
            <label for="nome">Nome de Usuário</label>
            <input id="nome" name="nome" required="required" type="text" placeholder="usuário" />
          </p>
          
          <p> 
            <label for="email">Seu e-mail</label>
            <input id="email" name="email" required="required" 
          type="email" placeholder="exemplo@exemplo.com"/> 
          </p>
          <p> 
            <label for="pass">Sua senha</label>
            <input id="pass" name="pass" required="required" type="password" placeholder="password"/>
          </p>
          
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
          
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>
